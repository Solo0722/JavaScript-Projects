<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <form name="cal">
    <table align="center">
        <tr>
            <td colspan="4">
                <input type="text" name="displ" id="display" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="one" value="1" onclick="cal.display.value+='1'">
            </td>
            
            <td>
                <input type="button" name="two" value="2" onclick="cal.display.value+='2'">
            </td>
            
            <td>
                <input type="button" name="three" value="3" onclick="cal.display.value+='3'">
            </td>
            
            <td>
                <input type="button" name="plus" class="operator" value="+" onclick="cal.display.value+='+'">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="four" value="4" onclick="cal.display.value+='4'">
            </td>
            
            <td>
                <input type="button" name="five" value="5" onclick="cal.display.value+='5'">
            </td>
            
            <td>
                <input type="button" name="six" value="6" onclick="cal.display.value+='6'">
            </td>
            
            <td>
                <input type="button" name="minus" class="operator" value="-" onclick="cal.display.value+='-'">
            </td>
        </tr>
        <tr>
            
            <td>
                <input type="button" name="seven" value="7" onclick="cal.display.value+='7'">
            </td>
            
            <td>
                <input type="button" name="eight" value="8" onclick="cal.display.value+='8'">
            </td>
            
            <td>
                <input type="button" name="nine" value="9" onclick="cal.display.value+='9'">
            </td>
            
            <td>
                <input type="button" name="times" value="x" onclick="cal.display.value+='*'">
            </td>
        </tr>
        <tr>
            
            <td>
                <input type="button" name="dot" value="." onclick="cal.display.value+='.'">
            </td>
            
            <td>
                <input type="button" name="zero" value="0" onclick="cal.display.value+='0'">
            </td>
            
            <td>
                <input type="button" name="equals" id="equals" value="=" onclick="cal.display.value=eval(cal.display.value)">
            </td>
            
            <td>
                <input type="button" name="div" value="/" onclick="cal.display.value+='/'">
            </td>
        </tr>
        <tr>
            
            <td>
                <input type="button" name="doublezero" id="doublezero" value="00" onclick="cal.display.value+='00'">
            </td>
            
            <td>
                <input type="button" name="clear" id="clear" value="C" onclick="cal.display.value=''">
            </td>
            
            <td>
                <input type="button" name="cut" id="cut" value="&lt-" onclick="cal.display.value=(cal.display.value).substring(0,(cal.display.value).length-1)">
            </td>
        </tr>
            
        
    </table>
    </form>
</body>
</html>
