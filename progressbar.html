<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESS BAR</title>
    <style>
        #myProgress{
            position:relative;
            width:100%;
            height: 30px;
            background-color: #ddd;
        }
        #myBar{
            position:absolute;
            width:5%;
            height: 100%;
            background-color: #48d1cc;
        }
    </style>
</head>
<body>
    <h1>Progress bar</h1>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <button onclick="move()">click here</button>

    <script>
        function move(){
        var elem =document.getElementById("myBar");
        var width =1;
        var id = setInterval(frame,10);
            
        function frame(){
            if(width>=100){
                clearInterval(id);
                }
            else{
                width++;
                elem.style.width= width+ '%';
                }
            }
        }
    </script>
</body>
</html>
