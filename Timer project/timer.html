<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link href="http://fonts.cdnfonts.com/css/orbitron?styles=670" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" >
</head>
<body>
    <div id="main">
        <h1>Timer</h1>
       <div class="container">
            <input type="number" name="hour" id="hours" placeholder="Enter hours">:<input type="number" name="" id="minutes" placeholder="Enter minutes">:<input type="number" name="" id="seconds" placeholder="Enter seconds">
       </div>
       <div class="container">
            <button id="start" onclick="inputValues()" ondblclick="start()">Start</button> <button id="stop" onclick="stop()">Stop</button> <button id="reset" onclick="reset()">Reset</button>
       </div>
       <div id="count-down">
           <p><span id="hourHand">00</span><span class="dot">:</span><span id="minuteHand">00</span><span class="dot">:</span><span id="secondHand">00</span></p>
       </div>
    </div>
    
    <script src="timer.js"></script>
</body>
</html>
