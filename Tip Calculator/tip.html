</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="">Amount of Product</label><br>
        <input type="number"id="amount" required><br>
        <label for="">Tip Percentage</label><br>
        <input type="number" id="percentage" required><br>
        <label for="">Total Amount to be Paid</label><br>
        <input type="number" id="totalAmount" disabled><br>
        <label for="">Tip</label><br>
        <input type="number" id="tip" disabled><br>

        <button onclick="calculate()">Calculate</button>
    </div>

    <script src="tip.js"></script>
